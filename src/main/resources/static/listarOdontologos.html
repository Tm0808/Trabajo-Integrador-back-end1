<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clinica dental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://ajax.googLeapis.com/ajax/Libs/iquery/3.4.1/iquery.min.is"></script>
    <script src="https://cdnis.cloudflare.com/ajax/Libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="nttps://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.is"></script>
    <script text="text/javascript" src="/js/get_odontologo.js"></script>
    <script text="text/javascript" src="/js/update_odontologo.js"></script>
    <script text="text/javascript" src="/js/delete_odontologo.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Clinica Odontologica</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">


            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Gestión Odontologos
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Listar Odontologos</a>
                    <a class="dropdown-item" href="#">Agregar Odontologos</a>
                    <div class="dropdown-divider"></div>

                </div>
            </li>

        </ul>

    </div>
</nav>
<div class="container">
    <div id="div_dentista_table">
        <h1>Odontologos</h1>
        <div class="row col-md-6 table-responsive">
            <table id="dentistaTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Matricula</th>
                </tr>
                </thead>
                <tbody id="dentistaTableBody">

                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6" style="display: none;
                                            background-color:#e6fffa; padding:10px; border-radius:3px"
         id="div_dentist_updating">
        <form id="update_dentist_form">
            <div class="form-group">
                <label >Id:</label>
                <input type="text" class="form-control" id="dentist_id" readonly>
            </div>
            <div class="form-group">
                <label >Nombre:</label>
                <input type="text" class="form-control" placeholder="nombre" id="nombre">
            </div>
            <div class="form-group">
                <label >Apellido</label>
                <input type="text" class="form-control" placeholder="apellido" id="apellido">
            </div>
            <div class="form-group">
                <label >Matrícula:</label>
                <input type="text" class="form-control" placeholder="matricula" id="matricula">
            </div>


            <button type="submit" class="btn btn-primary">Modificar</button>
        </form>
        <div id="response" style="display:none; margin:10px">
        </div>
    </div>
</div>
</body>
</html>
