<!DOCTYPE html>
<html lang="es" >
<head>
    <meta charset="UTF-8">
    <title>DH Clinica dental</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script text="text/javascript" src="/js/get_odontologo.js"></script>
    <script text="text/javascript" src="/js/update_odontologo.js"></script>
    <script text="text/javascript" src="/js/delete_odontologo.js"></script>
    <script text="text/javascript" src="/js/post_odontologo.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Clinica Odontologica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="listarOdontologos.html">Listar Odontologos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="agregarOdontologos.html">Agregar Odontologos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="turnos.html">Turnos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div id="div_dentista_table">
        <h1>Odontologos</h1>
        <div class="row col-md-6 table-responsive">
            <table id="dentistTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Matricula</th>
                </tr>
                </thead>
                <tbody id="dentistTableBody">

                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-6 offset-sm-1" style="display: block; background-color:#e6fffa; padding:10px; border-radius:3px">


        <form id="update_dentist_form">
            <div class="form-group">
                <label >Id:</label>
                <input type="text" class="form-control" id="dentist_id" readonly>
            </div>
            <div class="form-group">
                <label >Nombre:</label>
                <input type="text" class="form-control" placeholder="nombre" id="nombre" autocomplete="nombre" >
            </div>
            <div class="form-group">
                <label >Apellido</label>
                <input type="text" class="form-control" placeholder="apellido" id="apellido" autocomplete="apellido">
            </div>
            <div class="form-group">
                <label >Matr√≠cula:</label>
                <input type="text" class="form-control" placeholder="matricula" id="matricula" autocomplete="matricula">
            </div>


            <button type="submit" class="btn btn-danger" id="btn-add-delete-dentist">Eliminar</button>
        </form>
        <div id="response" style="display:block; margin:10px">
        </div>
    </div>
</div>
</body>
</html>
