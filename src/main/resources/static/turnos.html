<!DOCTYPE html>
<html lang="es">
<head>
    <title>DH Clínica Dental</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script text="text/javascript" src="/js/get_turno_odontologo.js"></script>
    <script text="text/javascript" src="/js/post_turno.js"></script>
    <script text="text/javascript" src="/js/delete_turno.js"></script>


</head>



<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Clinica Odontologica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="listarOdontologos.html">Listar Odontologos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="agregarOdontologos.html">Agregar Odontologos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="turnos.html">Turnos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<main>

    <div class="container-fluid">

        <h1 style="text-align: center;">Gestión de Turnos</h1>
        <div class="row d-flex">
            <div class="col-md-3 d-flex justify-content-center align-items-center" style="width: 100%;">


            </div>
            <div class="col-md-9 d-flex justify-content-center align-items-center">
                <form id="formAgregarTurno" style="min-width: 50%;">
                    <div class="form-group">
                        <label for="odontologo_selector">Odontólogo:</label>
                        <select class="form-control" id="odontologo_selector" required>
                            <option value="" selected disabled>Seleccionar odontólogo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="paciente_selector">Paciente:</label>
                        <select class="form-control" id="paciente_selector" required>
                            <option value="" selected disabled>Seleccionar paciente</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fechaTurno">Fecha</label>
                        <input type="date" class="form-control" id="fechaTurno" required>
                    </div>
                    <div class="form-group">
                        <label for="horaTurno">Hora</label>
                        <input type="time" class="form-control" id="horaTurno" required>
                    </div>


                    <button type="submit" class="btn btn-danger"
                            id="btn-add-new-turn">Agendar</button>
                </form>
            </div>
        </div>



        <div class="container-fluid">
            <div id="div_turn_table">
                <div class="row col-md-12 table-responsive">
                    <table id="turnTable" class="table table-striped">
                        <thead>
                        <tr>
                            <th colspan="3" style="text-align: center; background-color: azure; color: #188291;">Turno</th>
                            <th colspan="3" style="text-align: center; background-color: #188291; color: azure;">Odontologo</th>
                            <th colspan="3" style="text-align: center; background-color: azure; color: #188291;">Paciente</th>
                            <th colspan="1" style="text-align: center; background-color: #188291; color: azure;">Acciones</th>
                        </tr>
                        <tr>
                            <th>Id</th>
                            <th>Fecha</th>
                            <th>Hora</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Matricula</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>DNI</th>
                            <th>Eliminar</th>


                        </tr>
                        </thead>
                        <tbody id="turnTableBody">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

</body>

</html>
